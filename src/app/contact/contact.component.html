
<h2 class="text-warning">My phone book</h2>
<h4>New contact</h4>
<div class="row">
        <div class="col-md-5">
                <!-- We will build this form using ReactiveForm based on the property "form" inside customerservice.ts  -->
                <form [formGroup]="this.contactService.form" (ngSubmit)="onSubmit()">
                        <input type="hidden" formControlName="$key"><!-- this is a primary key for each record of customer and after that we can display the active form control-->
                        <div class="form-group">
                                <label>First Name</label>

                                <input formControlName="firstName" class="form-control" [ngClass] = "{'is-invalid' : submitted && formControls.firstName.errors}">

                                <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">This field is required</div><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->

                        </div>
                        <div class="form-group">
                                <label>Last Name</label>

                                <input formControlName="lastName" class="form-control" [ngClass] = "{'is-invalid' : submitted && formControls.lastName.errors}">

                                <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">This field is required</div>
                        </div>
                        <div class="form-group">
                                <label>Phone Number</label>

                                <input formControlName="number" class="form-control" [ngClass] = "{'is-invalid' : submitted && 
                                formControls.number.errors}">

                                <div class="invalid-feedback" *ngIf="submitted && formControls.number.errors">
                                        <label *ngIf = "formControls.number.errors.required">This field is required</label>
                                        <label *ngIf = "formControls.number.errors.minlength">at least 8 numbers</label>
                                </div>
                        </div>
                    
                        <div class="form-group">
                                <input type="submit" class="btn btn-success" value="Add Contact"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->

                        </div>

                        
                </form>
                <div class="alert alert-info" *ngIf="showSuccessMessage">submitted successfully.</div>
        
</div>

<div class="col-lg-5">
        <contact-list></contact-list>
</div>
